{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Black Box Web Designs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface:400,400i|Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'gui/css/animate.css' %}">
  <link rel="stylesheet" href="{% static 'gui/css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'gui/css/jquery.fancybox.min.css' %}">
  <link rel="stylesheet" href="{% static 'gui/fonts/ionicons/css/ionicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'gui/fonts/fontawesome/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'gui/fonts/flaticon/font/flaticon.css' %}">
  <link rel="stylesheet" href="{% static 'gui/css/aos.css' %}">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">

  <!-- Theme Style -->
  <link rel="stylesheet" href="{% static 'gui/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'gui/assets/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'gui/assets/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css' %}">

</head>

<body>

  {% block content %}
  {% endblock %}
  
  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <div class="row mb-5">
        <div class="col-md-4 mb-5">
          <h3 class="mb-4">About Us</h3>
          <p class="mb-5">Need a hand? Or a high five? <a href="about">Here's</a> who we are.</p>
          

        </div>
        <div class="col-md-3 ml-auto">

          <h3 class="mb-4">Navigation</h3>
          <ul class="list-unstyled footer-link">
            <li><a href="about">About</a></li>
            <li><a href="services">Services</a></li>
            <li><a href="portfolio">Portfolio</a></li>
            <li><a href="contact">Contact</a></li>
          </ul>


          
        </div>
        <div class="col-md-3 mb-5">
          <ul class="list-unstyled footer-link d-flex footer-social">
            <li><a href="#" class="p-2"><span class="fa fa-twitter"></span></a></li>
            <li><a href="#" class="p-2"><span class="fa fa-facebook"></span></a></li>
            <li><a href="#" class="p-2"><span class="fa fa-linkedin"></span></a></li>
            <li><a href="#" class="p-2"><span class="fa fa-instagram"></span></a></li>
          </ul>
        </div>
        
      </div>
      <div class="row">
        <div class="col-12 text-md-center text-left">
          <p>
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
	<!--
            Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="icon-heart text-danger" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank" >Colorlib</a>
	-->
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
          </p>
	  <p>
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
            Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved 
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
          </p>
        </div>
      </div>
    </div>
  </footer>
  <!-- END footer -->

  <!-- loader -->
  <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
        stroke="#ffc107" /></svg></div>

  <script src="{% static 'gui/js/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'gui/js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'gui/js/popper.min.js' %}"></script>
  <script src="{% static 'gui/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'gui/js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'gui/js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'gui/js/jquery.fancybox.min.js' %}"></script>
  <script src="{% static 'gui/js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'gui/js/aos.js' %}"></script>
  <script src="{% static 'gui/js/main.js' %}"></script>
  <script src="{% static 'gui/assets/OwlCarousel2-2.3.4/dist/owl.carousel.min.js' %}"></script>
  <script>
	$(document).ready(function(){
		var owl = $('.owl-carousel');
		owl.owlCarousel({
		    items:1,
		    loop:true,
		    margin:10,
		    autoplay:true,	
		    autoplaySpeed:5000,
		    autoplayTimeout:10000,
		    autoplayHoverPause:false
		});
		$('.play').on('click',function(){
		    owl.trigger('play.owl.autoplay',[1000])
		})
		$('.stop').on('click',function(){
		    owl.trigger('stop.owl.autoplay')
		})
	});
  </script>

</body>

</html>
