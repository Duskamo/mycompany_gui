{% extends 'gui/base.html' %}
{% load static %}

{% block content %}

  <div class="slider-item overlay" data-stellar-background-ratio="0.5"
    style="background-image: url('{% static 'gui/assets/bbwd-background-final.png' %}');">
    <div class="container">
      <div class="row slider-text align-items-center justify-content-center text-center">
        <div class="col-lg-12 col-sm-12">
          <h1 class="mb-4" data-aos="fade-up" data-aos-delay="">Project Single Page</h1>
          <p class="custom-breadcrumbs" data-aos="fade-up" data-aos-delay="100"><a href="{% url 'index' %}">Home</a> <span class="mx-3">/</span> Projects Single Page</p>
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <div class="row mb-5">
        <div class="col-lg-7">
          <a href="/static/gui/assets/{{ pic_1 }}" class="mb-3 d-block" data-fancybox="gal"><img src="/static/gui/assets/{{ pic_1 }}" alt="Image" class="img-fluid"></a>
        </div>
        <div class="col-lg-4 ml-auto">
          <div class="">
            <h3 class="mb-4">Project Details</h3>
            <p>{{ project_details_1 }}</p>
            <p>{{ project_details_2 }}</p>
            <ul class="list-unstyled mb-5">
              <li class="mb-3">
                <strong class="d-block text-black">Role:</strong>
                {{ roles }}
              </li>
              <li>
                <strong class="d-block text-black">Client:</strong>
                {{ client }}
              </li>
            </ul>
            <p><a href="{{ website_link }}" class="btn btn-outline-black ">Visit Website</a></p>
          </div>
        </div>
      </div>
      
    </div>
  </div>  

{% endblock %}
